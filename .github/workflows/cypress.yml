name: Cypress

on: [push, pull_request]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    environment: MOROOMS_SUPABASE
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_SERVICE_SUPABASE_ANON_KEY: ${{ vars.NEXT_SERVICE_SUPABASE_ANON_KEY }}

    steps:
      - name: Dump envs
        run: env | grep SUPABASE || true
      - name: Debug env
        run: |
          echo "URL=$NEXT_PUBLIC_SUPABASE_URL"
          echo "KEY length=${#NEXT_PUBLIC_SUPABASE_ANON_KEY}"

      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_SERVICE_SUPABASE_ANON_KEY: ${{ vars.NEXT_SERVICE_SUPABASE_ANON_KEY }}

      - name: Start the app w/ credentials
        run: npm start &
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_SERVICE_SUPABASE_ANON_KEY: ${{ vars.NEXT_SERVICE_SUPABASE_ANON_KEY }}
        continue-on-error: false

      - name: Wait for the app to respond
        run: npx wait-on http://localhost:3000 --timeout 60000

      # - name: Verify app health
      #   run: curl -v http://localhost:3000

      - name: Run Cypress tests
        run: npx cypress run
